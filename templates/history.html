{% extends "layout.html" %}

{% block title %}
   History
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
  <div style="background-color: rgba(189, 181, 181, 0.87); opacity:0.9;">
  <table class="table">
    <thead>
      <tr>
         <th class="text-start">Company</th>
         <th class="text-end">Shares</th>
         <th class="text-end">Price</th>
         <th class="text-end">Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Looping through the database entries to display them in the table -->
      {% for row in data %}
       <tr>
          <td class="text-start">{{ row[1] }}</td>
          <td class="text-end">{{ row[5] }}</td>
          <td class="text-end">{{ row[4] }}</td>
          <td class="text-end">{{ row[7] }}</td>
       </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
<main>
{% endblock %}
