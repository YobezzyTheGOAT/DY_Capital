{%  extends "layout.html" %}

{% block title %}
    Buy
{%  endblock %}

{% block main %}
    <div class="container">
        <div class="row align-items-bottom">
          <div class="col">
             <p></p>
             <p></p>
             <p></p>
             <form action="/buy" method="POST">
                <div class="mb-3" style="padding-top: 100px;">
                      <input class="form-control mx-auto w-auto" type="text" name="symbol" placeholder="Symbol" autofocus autocomplete="off">
                </div>
                <div class="mb-3">
                      <input class="form-control mx-auto w-auto" type="number" min="1" name="shares" placeholder="Shares(number)" autofocus autocomplete="off">
                </div>
                <button class="btn btn-secondary" type="submit">Buy Share(s)</button>
            </form>

          </div>
          <div class="col">
          </div>
          <div class="col">
          </div>
        </div>
    </div>
{% endblock %}
