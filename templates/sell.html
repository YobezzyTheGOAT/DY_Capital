{%  extends "layout.html" %}

{% block title %}
    Sell
{%  endblock %}

{% block main %}
    <div class="container">
        <div class="row align-items-bottom">
          <div class="col">
             <p></p>
             <p></p>
             <p></p>
             <form action="/sell" method="POST">
                <div class="mb-3" style="padding-top: 100px;">
                      <select class="form-select mx-auto w-auto" name="symbol">
                         <option disabled selected>Symbol</option>
                         {% for sign in signs %}
                         <option value="{{ sign['symbol'] }}">{{ sign['symbol'] }}</option>
                         {% endfor%}
                      </select>
                </div>
                <div class="mb-3">
                      <input class="form-control mx-auto w-auto" type="number" min="1" name="shares" placeholder="Shares(number)" autofocus autocomplete="off">
                </div>
                <button class="btn btn-secondary" type="submit">Sell Share(s)</button>
            </form>
          </div>
          <div class="col">
          </div>
          <div class="col">
          </div>
        </div>
    </div>
{% endblock %}
